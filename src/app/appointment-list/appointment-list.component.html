<div class="d-flex justify-content-center align-items-center" *ngIf="this.info==null" style="min-height: 100vh; flex-direction: column;">
    <h5 class="display-4 m-3 alert-warning">Please select a patient number</h5>
    <button class="btn btn-success m-3" (click)="this.home()">Back</button>
</div>


<div class="d-flex justify-content-center" style="min-width: 300px; min-height: 100vh; background-color:  rgb(229, 211, 238);" *ngIf="this.info!=null" >
    <div class="p-2 pt-5 w-100">
        <h5 class="display-4 text-center" style="color: blueviolet;">Appointment List</h5>
        <br>
        <div *ngFor="let appointmentDetails of appointments">
        <div class="container bg-light p-3 shadow-lg form-inline d-flex justify-content-center lead w-75 rounded"
            style="min-width: 320px;">
            <p class="m-0 w-25 pl-3">Appointment ID : {{appointmentDetails.appointmentId}}</p>
            <div class="d-flex justify-content-end" style="min-width: 75%;">
                <button class="btn justify ml-5" (click)="viewAppointment(appointmentDetails.appointmentId)" style="background-color: blueviolet; color: white;">View</button>
                <button class="btn btn-warning justify ml-3" (click)="deleteAppointment(appointmentDetails.appointmentId)">Cancel</button>
            </div>
        </div>
        <br>
        </div>
        <div class="container p-0 w-100 d-flex justify-content-center">
            <button class="btn btn-success" (click)="appointment()">New Appointment</button>
        </div>
        <br>
    </div>
</div>
