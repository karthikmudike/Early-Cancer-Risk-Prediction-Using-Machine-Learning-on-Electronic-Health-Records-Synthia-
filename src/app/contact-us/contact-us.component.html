<div class="d-flex justify-content-center align-center p-3"
    style="background-image: url(Images/ContactUs.jpg); background-size:cover; min-height: 100vh">
    <div class="shadow-lg p-1 m-3" style="background-color: white; min-width: 380px; min-height: 100%; max-width: 700px;">
        <form>
            <div class="m-3 p-3">
                <p class="display-4" id="header2" style="color: blueviolet; text-align: center;">I appreciate your reaching out to me</p>
                <p class="lead text-center">I will get back to you as soon as possible !</p>
                <p class="lead text-center alert-danger" *ngIf="this.error">Please enter all the details !</p>
                <hr>
                <div class="row">
                    <div class="col"><input type="text" class="form-control" placeholder="First name" name="customerName" [(ngModel)]="this.obj.customerName"></div>
                    <div class="col"><input type="text" class="form-control" placeholder="Last name" name="customerLName" [(ngModel)]="this.obj.customerLName"></div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <P>Email :</P><input type="email" class="form-control" placeholder="Email" name="Email" [(ngModel)]="this.obj.email">
                    </div>
                    <div class="col">
                        <p>Phone Number :</p><input type="tel" class="form-control" placeholder="(000)-000-0000" name="phoneNumber" [(ngModel)]="this.obj.phoneNumber">
                    </div>
                </div>
                <br>
                <div class="row">
                    <p class="alert-success text-center p-3 w-100" *ngIf="messageValue">You request as been submitted, we get back to you soon. Thank You</p>
                    <div class="col" *ngIf="!messageValue">
                        <P>Message :</P><textarea rows="8" class="form-control" (keydown.enter)="message()" name="message" [(ngModel)]="this.obj.message"></textarea>
                    </div>
                </div>
                <br>
            </div>
        </form>
        <div class=" d-flex justify-content-center m-3">
            <button class="btn" style="background-color: 
                    blueviolet; color: white;" *ngIf="!messageValue" (click)="message()">Submit</button>
        </div>
    </div>
</div>
