<div class="d-flex justify-content-center align-center p-3"
    style="background-image: url(Images/ContactUs.jpg); background-size:cover; min-height: 10vh">
    <div class="shadow-lg p-1 m-3" style="background-color: white; min-width: 380px; min-height: 100%; max-width: 700px;">
        <form>
            <div class="m-3 p-3">
                <p class="display-4" style="color: blueviolet; text-align: center;" id="header1">Welocme to customer support</p>
                <p class="lead text-center">I will get back to you as soon as possible !</p>
                <p class="lead text-center alert-danger" *ngIf="this.error">Please enter all the details !</p>

                <hr>
                <div class="row">
                    <div class="col"><input type="text" class="form-control" placeholder="First name" name="CustomerName" [(ngModel)]="obj.customerName"></div>
                    <div class="col"><input type="text" class="form-control" placeholder="Last name" name="CustomerLName" [(ngModel)]="obj.customerLName"></div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <P>Email :</P><input type="email" class="form-control" placeholder="Email" name="Email"  [(ngModel)]="obj.email">
                    </div>
                    <div class="col">
                        <p>Phone Number :</p><input type="tel" class="form-control" placeholder="(000)-000-0000" name="PhoneNumber" [(ngModel)]="obj.phoneNumber">
                    </div>
                </div>
                <br>
                <div class="row">
                    <p class="alert-success text-center p-3 w-100" *ngIf="messageValue">Your messgae as been sent will get back to you soon. Thank You</p>
                    <div class="col" *ngIf="!messageValue">
                        <P>Message :</P><textarea rows="8" class="form-control" (keydown.enter)="message()" [(ngModel)]="obj.message" name="Message"></textarea>
                    </div>
                </div>
                <br>
            </div>
        </form>
        <div class=" d-flex justify-content-center">
            <button class="btn btn-success m-3" (click)="message()">Start Chat</button>
        </div>
    </div>
</div>
