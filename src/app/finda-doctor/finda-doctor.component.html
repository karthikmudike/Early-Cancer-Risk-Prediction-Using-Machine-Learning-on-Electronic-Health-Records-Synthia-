<div class="w-100 justify-content-center" style="background-image:url(Images/Doctor2.png); min-height: 100vh;">
    <div class="d-flex justify-content-center align-items-center w-100" style="flex-direction: column;">
        <div class="text-center" style="color: blueviolet;">
            <p class="display-4 py-2 my-4 px-3 shadow-lg w-100" style="background-color: white;">Find a
                doctor</p>
        </div>
        <div class="form-inline my-2 my-lg-0 w-100 d-flex justify-content-center" style="min-width: 400px;">
            <input class="form-control mr-sm-3 w-50" type="search" placeholder="Search" aria-label="Search"
                [(ngModel)]="this.search">
        </div>
        <div class="form-inline mt-2">
            <button class="btn my-2 my-sm-0" type="submit" style="background-color: blueviolet; color: white"
                (click)="this.searchDoctor(this.search)">Search</button>
            <p class="m-3">or</p>
            <button class="btn my-2 my-sm-0" type="submit" style="background-color: blueviolet; color: white"
                (click)="this.viewAll()">View
                All</button>
        </div>
        <div class="m-3 rounded" *ngIf="this.alert">
            <h5 class="display-4 alert-warning">Record Not Found</h5>
        </div>
        <div *ngFor="let Doc of Doctors">
            <div class="w-75 my-2 shadow-lg p-4 lead"
                style=" min-height: 100px; border-radius: 10px; background-color: white; min-width: 400px; font-weight: 400;"
                *ngIf="this.message">
                <form class="form-control my-2 my-lg-0">
                    <div class="row">
                        <div class="col">
                            <p><b>Doctor Name : </b> Dr. {{Doc.doctorFirstName}} {{Doc.doctorLastName}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p><b>Doctor Id:</b> {{Doc.doctorId}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p><b>Phone Number : </b>{{Doc.phoneNumber}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p class=""><b>Email id : </b>{{Doc.email}}</p>
                        </div>
                    </div>
                    <div class="form-inline row">
                        <div class="col">
                            <p class="mb-2"><b>Department : </b>{{Doc.department}}</p>
                        </div>
                        <!-- <div class="col d-flex justify-content-end">
                            <button class="btn" style="background-color: blueviolet; color: white">View</button>
                        </div> -->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
